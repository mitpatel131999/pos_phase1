user  nginx;
worker_processes  1;

error_log /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # Define upstream servers for each service
    upstream auth_service {
        server auth_service:5000;
    }
    upstream profile_service {
        server profile_service:5000;
    }
    upstream catalog_service {
        server catalog_service:5000;
    }
    upstream transactions_service {
        server transactions_service:5000;
    }
    upstream orders_service {
        server orders_service:5000;
    }
    upstream admin_panel {
        server admin_panel:3000;
    }

    server {
        listen       80;
        server_name  localhost;

        # Routes to specific microservices based on path
        location /api/auth {
            proxy_pass http://auth_service;
        }
        location /api/profile {
            proxy_pass http://profile_service;
        }
        location /api/settings {
            proxy_pass http://profile_service;
        }
        location /api/pendingTransactions {
            proxy_pass http://profile_service;
        }
        location /api/session {
            proxy_pass http://profile_service;
        }
        location /api/products {
            proxy_pass http://catalog_service;
        }
        location /api/online-products {
            proxy_pass http://catalog_service;
        }
        location /api/transactions {
            proxy_pass http://transactions_service;
        }
        location /api/orders {
            proxy_pass http://orders_service;
        }

        # Any route starting with /api but not matching above returns 404
        location /api {
            return 404;
        }

        # All other routes go to the admin panel
        location / {
            proxy_pass http://admin_panel;
        }
    }
}
